<!DOCTYPE html>
<html lang="lo">
<head>
  <meta charset="UTF-8">
  <title>UFASBOCLUB</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ฟอนต์ลาว -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Lao:wght@400;700&display=swap" rel="stylesheet">
  <!-- ไอคอน -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      font-family: "Noto Sans Lao", sans-serif;
      margin: 0;
      padding: 0;
      background: #4A412A; /* ดำอมทอง */
      color: #FFD700;
      line-height: 1.6;
    }
    header h1 {
      font-size: 2rem;
      margin: 10px 0 0 0;
      color: #FFD700; /* ทอง */
    }
    header p {
      font-size: 1.1rem;
      color: #ccc;
    }
    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }
    .product-card {
      background: #1a1625;
      border-radius: 15px;
      padding: 30px;
      margin: 30px 0;
      box-shadow: 0 6px 20px rgba(0,0,0,0.6);
      text-align: center;
      border: 1px solid rgba(212,175,55,0.4);
    }
    .product-card img {
      max-width: 100%;
      border-radius: 12px;
      margin-bottom: 20px;
    }
    .product-card h2 {
      font-size: 1.8rem;
      color: #000000;
      margin-top: 0;
    }
    .price {
      font-size: 1.5rem;
      color: #ffeb3b;
      margin: 15px 0 25px 0;
    }

    /* ปุ่ม */
    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      background: #d4af37;
      color: #000;
      font-weight: bold;
      padding: 14px 18px;
      border-radius: 10px;
      font-size: 1.1rem;
      text-decoration: none;
      transition: 0.3s;
      margin: 12px 0;
      border: 2px solid #fff;
      animation: pulse 1.8s infinite;
      box-shadow: 0 0 12px rgba(212,175,55,0.7);
    }
    .btn i {
      font-size: 1.2rem;
    }
    .btn:hover {
      opacity: 0.9;
      transform: translateY(-2px);
      box-shadow: 0 0 18px rgba(255, 215, 0, 0.9);
    }

    /* แอนิเมชัน */
    @keyframes pulse {
      0%   { transform: scale(1); }
      50%  { transform: scale(1.06); }
      100% { transform: scale(1); }
    }

    /* ส่วนวิดีโอ */
    .video-section {
      margin: 50px 0;
      text-align: center;
    }
    .video-section iframe {
      width: 100%;
      max-width: 800px;
      height: 450px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(212,175,55,0.4);
    }

    /* ส่วนรูปภาพด้านล่าง */
    .image-section {
      text-align: center;
      margin: 40px 0;
    }
    .image-section img {
      max-width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    footer {
      background: #0d0b16;
      color: #aaa;
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      border-top: 1px solid rgba(212,175,55,0.3);
    }
  
/* === LOGO BACKGROUND (พื้นที่หลังโลโก้) =======================
   - เปลี่ยนรูปพื้นหลัง: --logo-bg-image
   - ปรับความทึบ overlay: --logo-bg-overlay (0=ใส, 1=ทึบ)
   - มุมโค้ง: --logo-bg-radius
=============================================================== */
:root{
  --logo-bg-image: url('https://img5.pic.in.th/file/secure-sv1/ufa2160a5499bf44fe4.jpg');
  --logo-bg-overlay: rgba(0,0,0,.35);
  --logo-bg-radius: 24px;
}
.logo-area{
  position: relative;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 24px;
  border-radius: var(--logo-bg-radius);
  overflow: hidden;
  isolation: isolate;
  box-shadow: 0 10px 30px rgba(0,0,0,.25);
  margin-bottom: 16px;
  border: 1px solid rgba(255,255,255,.15);
  backdrop-filter: blur(2px);
}
.logo-area::before{
  content: "";
  position: absolute;
  inset: 0;
  background:
    linear-gradient(0deg, var(--logo-bg-overlay), var(--logo-bg-overlay)),
    var(--logo-bg-image) center/cover no-repeat;
  z-index: -1;
}

  </style>
</head>
<body>


<div class="container">
  <div class="product-card">
    <div class="logo-area"><img src="https://img5.pic.in.th/file/secure-sv1/ufa-logo-2.png" alt="UFASBOCLUB"></div>
    
    <!-- ✅ ปุ่ม Call-to-Action (4 ปุ่ม) -->
    <a href="https://ufasboclubgame.github.io/ufasboclublaos/" class="btn">
      <i class="fa-solid fa-play"></i> ຊ່ອງທາງເຂົ້າຫລີ້ນ
    </a>

    <a href="https://wa.me/2099838340" class="btn">
      <i class="fa-brands fa-whatsapp"></i> Whatsapp
    </a>

    <a href="https://www.facebook.com/profile.php?id=61577477727145" class="btn">
      <i class="fab fa-facebook"></i> Facebook
    </a>

    <a href="https://lin.ee/d90AWSn" class="btn">
      <i class="fab fa-line"></i> LINE
    </a>
  </div>

  <!-- ✅ ส่วนวิดีโอ -->
  <div class="video-section">
    <iframe src="https://www.youtube.com/embed/EbZ7BYbe4nA?si=IdjpdjpIicZwXWUq" 
      title="UFASBOCLUB" 
      allowfullscreen>
    </iframe>
  </div>

  <!-- ✅ ส่วนรูปภาพด้านล่าง -->
  <div class="image-section">
    <img src="https://img5.pic.in.th/file/secure-sv1/UFA-3.jpg" alt="UFASBOCLUB">
  </div>
</div>

<footer>
  <p>© 2025 UFASBOCLUB | ຍິນດີໃຫ້ບໍລິການ</p>
</footer>

</body>
</html>
